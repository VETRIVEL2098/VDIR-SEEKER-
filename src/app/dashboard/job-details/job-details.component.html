margin-left: 5px;

    <div class="d-flex  " id="wrapper" >
      <div class="text-white"  id="sidebar-wrapper">
        <div class="sidebar" style="height: 91.5vh; width: 255px;overflow: hidden;">

          <ul class="list-unstyled components">
<div class="container">
    <div style="margin-bottom: 20px;margin-top: 10px;">

      <ng-multiselect-dropdown
      [placeholder]="'Select the Industry'"
      [settings]="industry"
      [data]="industryList"
      [(ngModel)]="industryval"
      (ngModelChange)="filter(sliderstartval.value)"
    >
    </ng-multiselect-dropdown>
    </div>

   <div style="margin-bottom: 20px;margin-top: 10px;">

    <ng-multiselect-dropdown
    [placeholder]="'Select the Role'"
    [settings]="role"
    [data]="roleList"
    [(ngModel)]="roleval"
    (ngModelChange)="filter(sliderstartval.value)"
  >  </ng-multiselect-dropdown>
   </div>

   <div style="margin-bottom: 20px;margin-top: 10px;">

    <ng-multiselect-dropdown
    [placeholder]="'Select the Salary'"
    [settings]="Salary"
    [(ngModel)]="Salaryval"
    [data]="SalaryList"
    (ngModelChange)="filter(sliderstartval.value)"
  >
  </ng-multiselect-dropdown>
   </div>
   <div style="margin-bottom: 20px;margin-top: 10px;">

    <ng-multiselect-dropdown
    [placeholder]="'Select the Work Mode'"
    [settings]="workmode"
    [(ngModel)]="workmodeval"
    [data]="workmodeList"
    (ngModelChange)="filter(sliderstartval.value)"
  >
  </ng-multiselect-dropdown>
   </div>
   <div style="margin-bottom: 20px;margin-top: 10px;">

    <ng-multiselect-dropdown
    [placeholder]="'Select the Work Type'"

    [settings]="worktype"
    [(ngModel)]="worktypeval"
    [data]="worktypeList"
    (ngModelChange)="filter(sliderstartval.value)"
  >
  </ng-multiselect-dropdown>
   </div>
   <div style="margin-bottom: 20px;margin-top: 10px;">

    <ng-multiselect-dropdown
    [placeholder]="'Select the Education'"

    [settings]="education"
    [(ngModel)]="educationval"
    [data]="educationList"
    (ngModelChange)="filter(sliderstartval.value)"
  >
  </ng-multiselect-dropdown>
   </div>

<div style="border: #fff;">
  <p>Experience</p>
  <mat-slider min="0" max="30" step="0.5" showTickMarks style="width: 200px;margin-top: 15px;"   aria-label="Experience"  discrete="true" >
    <input matSliderThumb [value]="0" #sliderstartval (change)="filter(sliderstartval.value)">
  </mat-slider>

</div>
    </div>
   </ul>
        </div>
      </div>
        <div style="width: 100%; height: 91.5vh; overflow-y: scroll;"  >

      <div style="width: 100%; height: 80px;">

      </div>

          <div class="container">
            <div class="row">
              <div class="col-md-6" *ngFor="let job of search_details;let i =index">
                <div class="card border-light mb-3">
                  <div class="card-body" (click)="my(job)">
                    <div style="display: flex;">
                      <img *ngIf="job?.Company_logo" [src]="job?.Company_logo" alt="" style="width: 80px; height: 80px;border-radius: 50%;">
                      <div style="margin-left: 10px;">
                        <h2 class="card-title" style="margin-top: 20px;"><strong> {{ job?.companyName }}</strong></h2>
                        <i class="fas fa-map-marker-alt" style=" margin-right: 10px;"></i>{{ job?.Location }}
                      </div>
                    </div>
                    <h2 class="card-title" style="margin-top: 7px;">{{ job.title }}</h2>
                    <h3  class="card-subtitle" style="color: rgb(84, 78, 78);"><i class="fa fa-id-badge" style="" aria-hidden="true"></i>
                      {{ job?.role }} <i style="margin: 7px;">|</i><i class="fa fa-suitcase" style="" aria-hidden="true"></i>
                      {{ job?.employmentType }} <i style="margin: 7px;">|
                        <i class="fas fa-money-bill mt-3" style=""></i>
                      </i> {{ job?.salary }}<i style="margin: 7px;">|</i><i class="fa fa-suitcase"style="" aria-hidden="true">
                      </i> {{job?.MinimumExperience}}-{{job?.MaximumExperience}} Years </h3>
                    <ul class="list-unstyled">
                      Qualifications :
                      <ul *ngFor="let value of job.Education">
                        <li>{{ value.education }}</li>
                      </ul>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-md-3" *ngIf="search_details==null">
                <div class="card-body">
                  <h2 class="card-title" style="margin-top: 7px;">No Data Available For Search Result</h2>
                </div>
              </div>
            </div>
          </div>

        </div>

    </div>
